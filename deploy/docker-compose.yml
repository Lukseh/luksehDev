version: '3.8'

services:
  # .NET Backend API
  backend:
    build: 
      context: ../backend
      dockerfile: ../deploy/Dockerfile.backend
    container_name: lukseh-backend
    ports:
      - "5188:5188"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:5188
    volumes:
      - ../backend/appsettings.Production.json:/app/appsettings.Production.json:ro
    restart: unless-stopped
    networks:
      - lukseh-network

  # Node.js Proxy Server
  proxy:
    build:
      context: ../node-proxy
      dockerfile: ../deploy/Dockerfile.proxy
    container_name: lukseh-proxy
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:5188
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - lukseh-network

  # Vue.js Frontend (static files served by Nginx)
  frontend:
    build:
      context: ../frontend-vue
      dockerfile: ../deploy/Dockerfile.frontend
    container_name: lukseh-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_PROXY_URL=http://localhost:3000
    depends_on:
      - proxy
    restart: unless-stopped
    networks:
      - lukseh-network

networks:
  lukseh-network:
    driver: bridge
