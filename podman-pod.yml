# Lukseh.dev Podman Pod Compose
version: '3.8'
services:
  backend:
    build: ./backend-lukseh-dev
    image: lukseh-backend:latest
    env_file:
      - ./backend-lukseh-dev/.env
    restart: always
  frontend:
    build: ./frontend-lukseh-dev
    image: lukseh-frontend:latest
    restart: always
  cloudflared:
    image: cloudflare/cloudflared:latest
    env_file:
      - ./cloudflared.env
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: always
